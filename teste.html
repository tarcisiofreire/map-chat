<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{ width: 100%; background-color: aquamarine; border: 1px solid rebeccapurple;}
        .header{height: 5%;}
        .main{height: 95%;}
        .footer{height: 5%; position:fixed; bottom:0; width: 100%;}
    </style>
</head>
<body style="height: 100vh; margin: 0; padding: 0;">
    <div class="header">
        <img src="img/logo.svg" style="height: 100%; padding: 5px;" alt="">
    </div>
    <div class="main">Corpo</div>
    <div class="footer">
        <div class="avatar" style="height: 100%; width: auto; padding:5px; display: inline-block">
            <img src="img/square.png" style="height: 100%;" alt="">
        </div>
        <div style="display: inline-block;">Informações</div>
    </div>
    
</body>
</html>
